<div class="section">

    <div ng-repeat="wine in Wines">
      <div class="wine-info col-md-3 span4 dropdown">
          <div class="wine-name dropdown-toggle" ng-click="isCollapsed = !isCollapsed">
            <p>{{wine.domaine}}<br>
            {{wine.appellation}} - {{wine.millesime}}</p>
          </div>
          <div class="dropdown-menu">
            <p>{{wine.description}}</p>
          </div>
          <div collapse="!isCollapsed">
            <div class="well well-large">Some content</div> 
          </div>
          <a href="#/">
          <div class="wine-rating">
            <p><span class="fui-new"></span><p>
          </div>
      </div>
    </div>

</div>
