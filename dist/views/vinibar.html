<div ng-controller="GetWinesRESTCtrl">
<div class="section">

    <div ng-repeat="wine in Wines">
      <div class="wine-info col-md-3 span4">
        <a href="#/vinibar/wines/{{$index + 1}}">
          <div class="wine-name">
            <p>{{WINES[$index].domaine}}<br>
            {{WINES[$index].appellation}} - {{WINES[$index].millesime}}</p>
          </div>
        </a>
        <a href="#/vinibar/rating/{{$index + 1}}">
          <div class="wine-rating">
            <p><span class="fui-new"></span></p><p>
          </p></div>
        </a>
      </div>
    </div>

</div>
</div>
