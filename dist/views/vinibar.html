<div class="section container row">

              <div class="wine-info col-md-4">

                    <div class="dropdown">

                          <span class="filter-option pull-left">Chateau La Moule</span>&nbsp;<span class="caret"></span>

                        <span class="dropdown-arrow dropdown-arrow-inverse"></span>
                        <ul class="dropdown-menu dropdown-inverse" role="menu" style="overflow-y: auto">
                          <li ng-repeat="choice in choices">
                            <a href="{{choice.link}}">{{choice.name}}</a>
                          </li>
                        </ul> 
                      </div>
                    </div>
                  </div>
            </div>
            </div>
         </div>
